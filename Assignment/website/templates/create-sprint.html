{% extends "base.html" %} 

{% block title %}Create Sprint
{% endblock %}

{% block content%}
<br/>
<form method="POST">
    <h3 align="center">Create a new Sprint</h3>
    <div class="form-group">
      <label for="name">Name of Sprint</label>
      <input
        required = "true"
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter name of sprint"
      />
    </div>
    <div class="form-group">
      <label for="type">Start Date</label>
      <input
        required = "true"
        type="date"
        class="form-control"
        id="start_date"
        name="start_date"
        placeholder="Enter the start date"
      />
    </div>
    <div class="form-group">
      <label for="storyPoint">End Date</label>
      <input
        required = "true"
        type="date"
        class="form-control"
        id="end_date"
        name="end_date"
        placeholder="Enter the end date"
      />
    </div>
    <br />
    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
    <button type="submit" class="btn btn-primary">Create Sprint</button>
  </form>
  
{% endblock %}
